<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Task</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e1a2b;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .update-box {
      background-color: #121e33;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .update-box h2 {
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #1f2d46;
      color: #fff;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: #8a9bb5;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="update-box">
      <h2>Update your task</h2>
      <form method="POST">
        {% csrf_token %} 
        <input type="text" value="{{context.task}}" required  name="task"/>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
